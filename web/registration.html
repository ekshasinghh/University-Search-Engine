<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: whitesmoke">
    <center>
        <h1 style="text-decoration: underline; color: steelblue">Registration Form</h1>
        <div style="height: 390px; width: 550px; border: 2px solid lightblue; background-color: lightblue; background-image: linear-gradient(-90deg, skyblue, aqua); color: #008CBA">
            <br>
        <form action="registration.jsp" method="post">
            <table style="line-height: 40px">
                
                    <tr>
                        <td>Enter your First name :<input type="text" name="fname" />  </td>
                    </tr>
                    <tr>
                        <td>Enter your Last name :<input type="text" name="lname" /> </td>
                    </tr>
                    <tr>
                        <td>Enter your Email add. :<input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <td>Enter your Username :<input type="text" name="userid" /></td>
                    </tr>
                    <tr>
                        <td>Enter your Password :<input type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" >I agree to all the Terms & Conditions</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                    </tr>
             
            </table>
        </form>
            
        </div>
        <br>
        <h4 style="color: steelblue">Already registered. <a href="login.html" style="color: steelblue">Login here</a></h4>
    </center>
    </body>
</html>
